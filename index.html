<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-e-Sketch</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header">Etch a Sketch</div>
    </header>
    <main>
        <div class="main">
            <div class="settings">
                <input type="color" class="color-pick">
                <button class="color-mode active">Color Mode</button>
                <button class="rainbow-mode">Rainbow Mode</button>
                <button class="ereaser">Ereaser</button>
                <button class="clear">Clear</button>
                <div class="pixel-size-container">
                    <h2>16 x 16</h2>
                    <div class="pixel-size-inner-container">
                        <h4>Pixel Size:</h4>
                        <input type="range" class="pixel-size" name="pixel-size" id="pixel-size" min="1" max="64" value="16" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid">
                    <div class="grid-column">
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                    <div class="grid-column">
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                    <div class="grid-column">
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">Copyright Â© Bahadir UNGOR</div>
    </footer>
</body>
</html>
