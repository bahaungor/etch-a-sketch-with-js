<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="header">Etch-A-Sketch</div>
        <div class="body">
            <div class="options">
                <input type="color" class="color-picker">
                <div class="selected button color-mode">Color Mode</div>
                <div class="button rainbow-mode">Rainbow Mode</div>
                <div class="button ereaser">Ereaser</div>
                <div class="button clear">Clear</div>
                <div class="pixel-status">16 x 16</div>
                <div class="slider-container">
                    <div class="slider-title">Pixel Size:</div>
                    <input type="range" min=1 max=64 value=16 class="slider">
                </div>
            </div>
            <div class="grid-flex">
                <div class="grid-container">
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright Â© Bahadir UNGOR. Made for The Odin Project</div>
    </body>
</html>
